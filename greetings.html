<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: tahoma;
    font-size: x-large;
    color: black;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
        
#finalTime{
    font-size:large;
}
        
body{
    background-color: #FFC0CB;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;
    
    var dt = new Date();
    var hours = dt.getHours() ; // gives the value in 24 hours format
    var AmOrPm = hours >= 12 ? 'pm' : 'am';
    hours = (hours % 12) || 12;
    var minutes = (dt.getMinutes()<10?'0':'') + dt.getMinutes();
    var finalTime = hours + ":" + minutes + " " + AmOrPm; 
    
    var greet;

    if (hrs < 12)
        greet = 'Good Morning  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening  ';

    document.getElementById('lbl').innerHTML =
        greet+="Ranee! " +`<div id="date"> It's ${date}</div>` +`<div id="finalTime"> ${finalTime}</div>`;
</script> 
</html>
